<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyInFlames</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    cursor: none !important;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a1628;
    color: #e8f0f8;
    overflow-x: hidden;
}

body.light-theme {
    background: #f0f4f8;
    color: #1a2d4a;
}

/* ===== HEADER ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    background: rgba(10, 22, 40, 0.85);
    backdrop-filter: blur(10px);
}

body.light-theme header {
    background: rgba(255, 255, 255, 0.85);
}

.logo {
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(135deg, #4a9eff, #64b4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

nav {
    display: flex;
    gap: 30px;
    align-items: center;
}

nav a {
    color: #b8d4f0;
    text-decoration: none;
}

body.light-theme nav a {
    color: #2a5580;
}

.theme-toggle {
    width: 50px;
    height: 26px;
    background: rgba(100, 180, 255, 0.2);
    border-radius: 30px;
    position: relative;
    border: 1px solid rgba(100, 180, 255, 0.3);
}

.theme-toggle-slider {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    background: #64b4ff;
    border-radius: 50%;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
}

body.light-theme .theme-toggle-slider {
    transform: translateX(24px);
    background: #4a9eff;
}

/* ===== HERO ===== */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-size: 80px;
    background: linear-gradient(135deg, #5aa9ff, #a8dbff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.cta-button {
    margin-top: 40px;
    padding: 18px 50px;
    font-size: 19px;
    background: linear-gradient(135deg, #3a8eef, #5aa9ff);
    border: none;
    color: #fff;
    border-radius: 50px;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 40px;
    background: rgba(10, 22, 40, 0.9);
}

body.light-theme footer {
    background: rgba(255, 255, 255, 0.9);
}

/* ========================= */
/* ðŸŽµ MINI MUSIC PLAYER ðŸŽµ */
/* ========================= */

.music-player {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 260px;
    padding: 14px 16px;
    background: rgba(10, 22, 40, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    border: 1px solid rgba(100, 180, 255, 0.25);
    box-shadow: 0 0 25px rgba(100, 180, 255, 0.25);
    z-index: 9999;
}

body.light-theme .music-player {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(74, 158, 255, 0.3);
}

.music-info {
    font-size: 14px;
    margin-bottom: 8px;
    text-align: center;
    color: #9fcaff;
}

body.light-theme .music-info {
    color: #2a5580;
}

.music-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.music-controls button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(135deg, #4a9eff, #64b4ff);
    color: #fff;
    font-size: 16px;
    cursor: pointer !important;
}

.music-controls input[type="range"] {
    flex: 1;
    height: 4px;
    appearance: none;
    background: rgba(100, 180, 255, 0.4);
    border-radius: 10px;
}

.music-controls input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #64b4ff;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <div class="logo">SkyInFlames</div>
    <nav>
        <a href="#home">Ð“Ð¾Ð»Ð¾Ð²Ð½Ð°</a>
        <a href="https://discord.gg/raaB6fD3" target="_blank">Ð¡Ð¿Ñ–Ð»ÑŒÐ½Ð¾Ñ‚Ð°</a>
        <div class="theme-toggle" id="themeToggle">
            <div class="theme-toggle-slider" id="themeIcon">ðŸŒ™</div>
        </div>
    </nav>
</header>

<section class="hero" id="home">
    <h1>SKY IN FLAMES</h1>
    <button class="cta-button" onclick="window.open('https://store.steampowered.com/app/4031360/SkyInFlames/', '_blank')">
        Ð“Ñ€Ð°Ñ‚Ð¸ Ð·Ð°Ñ€Ð°Ð·

</section>

<footer>
    <p>Â© 2026 SkyInFlames</p>

<!-- ðŸŽµ MUSIC PLAYER -->
<div class="music-player">
    <div class="music-info">ðŸŽµ SkyInFlames</div>
    <div class="music-controls">
        <button id="playPause">â–¶</button>
        <input type="range" id="progress" value="0">
    </div>
    <audio id="audio" src="skyinflames.mp3"></audio>
</div>

<script>
/* ===== THEME ===== */
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const body = document.body;

themeToggle.onclick = () => {
    body.classList.toggle('light-theme');
    themeIcon.textContent = body.classList.contains('light-theme') ? 'â˜€ï¸' : 'ðŸŒ™';
};

/* ===== MUSIC PLAYER ===== */
const audio = document.getElementById('audio');
const playPause = document.getElementById('playPause');
const progress = document.getElementById('progress');

playPause.onclick = () => {
    if (audio.paused) {
        audio.play();
        playPause.textContent = 'â¸';
    } else {
        audio.pause();
        playPause.textContent = 'â–¶';
    }
};

audio.ontimeupdate = () => {
    progress.max = audio.duration;
    progress.value = audio.currentTime;
};

progress.oninput = () => {
    audio.currentTime = progress.value;
};
</script>

</html>
