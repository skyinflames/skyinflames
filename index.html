<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyInFlames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a1628;
            color: #e8f0f8;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-theme {
            background: #f0f4f8;
            color: #1a2d4a;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a2d4a 0%, #0a1628 100%);
            z-index: -1;
            transition: background 0.3s ease;
        }

        body.light-theme .bg-animation {
            background: radial-gradient(ellipse at center, #e0eaf5 0%, #f0f4f8 100%);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        .crosshair {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #64b4ff;
            box-shadow: 0 0 10px rgba(100, 180, 255, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .crosshair-center {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid #64b4ff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(100, 180, 255, 0.8);
        }

        body.light-theme .crosshair::before,
        body.light-theme .crosshair::after {
            background: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
        }

        body.light-theme .crosshair-center {
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
        }

        .shahed {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 1;
            transition: transform 0.1s;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: auto;
        }

        .shahed:hover {
            transform: scale(1.2);
        }

        .shahed svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(1px 2px 3px rgba(0, 0, 0, 0.4));
        }

        .explosion {
            position: fixed;
            pointer-events: none;
            z-index: 2;
        }

        .explosion-particle {
            position: absolute;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 22, 40, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 180, 255, 0.2);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.light-theme header {
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(74, 158, 255, 0.3);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #4a9eff, #64b4ff, #a0d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        body.light-theme .logo {
            background: linear-gradient(135deg, #2a7edf, #4a9eff, #5aa9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            color: #b8d4f0;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        body.light-theme nav a {
            color: #2a5580;
        }

        nav a:hover {
            color: #64b4ff;
        }

        body.light-theme nav a:hover {
            color: #4a9eff;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4a9eff, #64b4ff);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            width: 50px;
            height: 26px;
            background: rgba(100, 180, 255, 0.2);
            border-radius: 30px;
            position: relative;
            transition: background 0.3s;
            border: 1px solid rgba(100, 180, 255, 0.3);
        }

        body.light-theme .theme-toggle {
            background: rgba(74, 158, 255, 0.2);
            border: 1px solid rgba(74, 158, 255, 0.4);
        }

        .theme-toggle:hover {
            background: rgba(100, 180, 255, 0.3);
        }

        body.light-theme .theme-toggle:hover {
            background: rgba(74, 158, 255, 0.3);
        }

        .theme-toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #64b4ff;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        body.light-theme .theme-toggle-slider {
            transform: translateX(24px);
            background: #4a9eff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 80px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #5aa9ff, #7ec8ff, #a8dbff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        body.light-theme .hero h1 {
            background: linear-gradient(135deg, #2a7edf, #4a9eff, #64b4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(90, 169, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 25px rgba(126, 200, 255, 0.6)); }
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 40px;
            color: #b0c8e0;
            max-width: 600px;
            line-height: 1.6;
        }

        body.light-theme .hero p {
            color: #4a6580;
        }

        .cta-button {
            padding: 18px 50px;
            font-size: 19px;
            background: linear-gradient(135deg, #3a8eef, #5aa9ff);
            border: none;
            color: #fff;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(58, 142, 239, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(58, 142, 239, 0.5);
            background: linear-gradient(135deg, #4a9eff, #6ab9ff);
        }

        footer {
            text-align: center;
            padding: 40px;
            background: rgba(10, 22, 40, 0.9);
            border-top: 1px solid rgba(90, 169, 255, 0.2);
            color: #6a8090;
            transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        body.light-theme footer {
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(74, 158, 255, 0.3);
            color: #5a7090;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 48px; }
            .hero p { font-size: 18px; }
            header { padding: 15px 20px; }
            nav { gap: 15px; }
        }

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 0;
        let mouse = { x: null, y: null, radius: 150 };
        let isDarkTheme = true;
        const shaheds = [];
        const shahedCount = 100;

        // Custom cursor
        const customCursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Shahed object
        class Shahed {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.speed = Math.random() * 0.5 + 0.3;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 0.5;
                this.wobble = 0;
                this.wobbleSpeed = Math.random() * 0.03 + 0.01;
                this.opacity = Math.random() * 0.4 + 0.4;
                this.element = document.createElement('div');
                this.element.className = 'shahed';
                this.element.style.opacity = this.opacity;
                this.element.innerHTML = `
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Main body -->
                        <ellipse cx="50" cy="50" rx="8" ry="28" fill="#2a2a2a" />
                        
                        <!-- Wings -->
                        <ellipse cx="50" cy="45" rx="35" ry="6" fill="#3a3a3a" opacity="0.9" />
                        
                        <!-- Tail fins -->
                        <polygon points="50,75 45,85 50,83 55,85" fill="#3a3a3a" />
                        <polygon points="42,70 38,80 42,78" fill="#3a3a3a" />
                        <polygon points="58,70 62,80 58,78" fill="#3a3a3a" />
                        
                        <!-- Nose cone -->
                        <ellipse cx="50" cy="24" rx="5" ry="8" fill="#1a1a1a" />
                        
                        <!-- Engine exhaust -->
                        <ellipse cx="50" cy="76" rx="3" ry="4" fill="#ff4400" opacity="0.6" />
                        
                        <!-- Details -->
                        <line x1="50" y1="30" x2="50" y2="70" stroke="#1a1a1a" stroke-width="1" />
                        <circle cx="50" cy="50" r="2" fill="#ff0000" opacity="0.8" />
                    </svg>
                `;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                document.body.appendChild(this.element);
                
                this.element.addEventListener('click', () => this.explode());
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.wobble += this.wobbleSpeed;
                
                const wobbleX = Math.sin(this.wobble) * 8;
                
                // Interaction with mouse
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        this.x -= Math.cos(angle) * force * 2;
                        this.y -= Math.sin(angle) * force * 2;
                    }
                }
                
                this.element.style.top = this.y + 'px';
                this.element.style.left = (this.x + wobbleX) + 'px';
                this.element.style.transform = `rotate(${this.rotation + Math.sin(this.wobble) * 3}deg)`;

                if (this.y > window.innerHeight + 100) {
                    this.y = -50;
                    this.x = Math.random() * window.innerWidth;
                }
                
                if (this.x < -50) this.x = window.innerWidth + 50;
                if (this.x > window.innerWidth + 50) this.x = -50;
            }

            explode() {
                const rect = this.element.getBoundingClientRect();
                createExplosion(rect.left + rect.width / 2, rect.top + rect.height / 2);
                this.y = -50;
                this.x = Math.random() * window.innerWidth;
            }

            remove() {
                this.element.remove();
            }
        }

        function createExplosion(x, y) {
            const explosionContainer = document.createElement('div');
            explosionContainer.className = 'explosion';
            explosionContainer.style.left = x + 'px';
            explosionContainer.style.top = y + 'px';
            document.body.appendChild(explosionContainer);

            const colors = ['#ff6b00', '#ff8c00', '#ffaa00', '#ff4500', '#ff0000'];
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                const size = Math.random() * 15 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                explosionContainer.appendChild(particle);
            }

            setTimeout(() => {
                explosionContainer.remove();
            }, 800);
        }

        // Initialize shaheds
        for (let i = 0; i < shahedCount; i++) {
            shaheds.push(new Shahed());
        }

        function updateShaheds() {
            shaheds.forEach(shahed => shahed.update());
        }

        // Particle system
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        this.x -= Math.cos(angle) * force * 2;
                        this.y -= Math.sin(angle) * force * 2;
                    }
                }
            }

            draw() {
                const color = isDarkTheme ? '100, 180, 255' : '74, 158, 255';
                ctx.fillStyle = `rgba(${color}, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            const color = isDarkTheme ? '100, 180, 255' : '74, 158, 255';
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.strokeStyle = `rgba(${color}, ${0.15 * (1 - distance / 120)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateShaheds();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            themeIcon.textContent = '‚òÄÔ∏è';
            isDarkTheme = false;
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            isDarkTheme = !isDarkTheme;
            
            if (body.classList.contains('light-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        window.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                if (this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }
            });
        });
    </script>

    <script>

            const audio = document.getElementById('audio');
            const playPause = document.getElementById('playPause');
            const progress = document.getElementById('progress');

            if (!audio || !playPause || !progress) {
                console.error('Music player elements not found');
                return;
            }

            playPause.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().then(() => {
                        playPause.textContent = '‚è∏';
                    }).catch(err => {
                        console.error('Audio play error:', err);
                    });
                } else {
                    audio.pause();
                    playPause.textContent = '‚ñ∂';
                }
            });

            audio.addEventListener('timeupdate', () => {
                if (!isNaN(audio.duration)) {
                    progress.max = audio.duration;
                    progress.value = audio.currentTime;
                }
            });

            progress.addEventListener('input', () => {
                audio.currentTime = progress.value;
            });
        });
    </script>
